<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="todo-list.css">
  <title>Todo List</title>
</head>
<body>
  <h2 class="to-do">Todo List</h2>
  
  <div class="todo-form">
    <input type="text" class="js-name-input name-input-text" placeholder="Enter task name">
    <input type="date" class="js-due-date-input date-input-text" id="due-date">
    <input type="time" class="js-due-time-input time-input-text" id="due-time">
    <button onclick="addTodo()" class="js-add-todo">Add</button>
  </div>

  <div class="js-todo-list todo-grid"></div>

  <script src="script.js"></script>
</body>
</html>
